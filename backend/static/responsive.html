<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-size: 14pt;
      font-family: 'Baloo 2';
    }

    /* body,
    html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    } */

    #header,
    #footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      border-radius: 10px;
    }

    #left-sidebar,
    #right-sidebar {
      background-color: darkseagreen;
      padding: 10px;
      border-radius: 10px;
      height: 80px;
      width: 20%;
    }

    #main-content {
      background-color: beige;
      padding: 10px;
      border-radius: 10px;
      width: 60%;
    }

    #content {
      display: flex;
      /* justify-content: space-between; */
      margin: 10px 0;
      gap: 10px;
    }

    @media screen and (max-width: 480px) {
      #content {
        flex-direction: column;
      }

      #left-sidebar,
      #right-sidebar,
      #main-content {
        width: 100%;
        background-color: chartreuse;
      }

      #right-sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="header">Header Content</div>
    <div id="content">
      <div id="left-sidebar"></div>
      <div id="main-content">Main Content Area</div>
      <div id="right-sidebar"></div>
    </div>
    <div id="footer">Footer Content</div>
  </div>
</body>

</html>
